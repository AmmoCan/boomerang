<!-- Container #3 -->
<section class="lookupParams-container md-whiteframe-z2">

    <md-toolbar class="toolbar">
        <div class="md-toolbar-tools">
            <h3>Lookup Params</h3>
            <span class="flex"></span>
        </div>
    </md-toolbar>

    <md-content class="md-no-momentum _md">
        <md-input-container>
            <label>Skip Value</label>
            <input type="number" ng-model="vm.skip" min="1" max="100">
        </md-input-container>

        <md-input-container>
            <label>Limit Value</label>
            <input type="number" ng-model="vm.limit" min="1" max="12">
        </md-input-container>

        <md-button class="md-raised md-accent" ng-click="vm.lookupParams(vm.skip, vm.limit);">Send</md-button>

        <p>
            <strong>
                Notice:
            </strong>
            <small>
                Enter a value for both 'Skip' and 'Limit'.
            </small>
        </p>
    </md-content>

</section><!-- End .lookupParams-container -->

<section class="addresses-container">
    <md-content ng-if="vm.addresses" class="md-padding" layout="row flex">
        <md-card
            class="flex-33"
            md-theme="{{ 'default' }}"
            md-theme-watch
            ng-repeat="address in vm.addresses track by address.id">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{address.primary_line}}</span>
                    <span class="md-subhead">{{address.city}}, {{address.state}} {{address.zip_code}}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-md card-media">
                        <img ng-src="{{vm.imagePath}}" class="md-card-image" alt="Map">
                    </div>
                </md-card-title-media>
            </md-card-title>
            <md-card-content ng-if="vm.clickedId === address.id">
                <span>Bedrooms: {{vm.detail.bedrooms}}</span>
                <span>Bathrooms: {{vm.detail.bathrooms}}</span>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button
                    class="md-raised md-accent"
                    ng-click="vm.details(address.primary_line, address.city, address.state, address.id);">
                    Details
                </md-button>
            </md-card-actions>
        </md-card>
    </md-content>
</section>
