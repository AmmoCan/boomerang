<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/angular-material/angular-material.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:500|Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="app.css">
    </head>

    <body ng-cloak layout="column">

        <!-- Container #1  -->
        <md-toolbar layout="row" class="md-toolbar-tools">
            <h1>Boomerang - Lookup</h1>
        </md-toolbar>

        <!-- Container #2 -->
        <main layout="row" ng-view ng-controller="View1Ctrl"></main>

        <!-- In production use:
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular-route/angular-route.js"></script>
        <script src="lib/angular-aria/angular-aria.js"></script>
        <script src="lib/angular-animate/angular-animate.js"></script>
        <script src="lib/angular-messages/angular-messages.js"></script>
        <script src="lib/angular-material/angular-material.js"></script>
        <script src="app.js"></script>
        <script src="view1/view1.js"></script>
        <script src="core/version/version.js"></script>
        <script src="core/version/version-directive.js"></script>
        <script src="core/version/interpolate-filter.js"></script>
    </body>

</html>
